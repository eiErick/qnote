<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="build/icons/256x256.png" type="image/x-icon">
    <title>qnote</title>
</head>
<body>
    <div class="alert">
        <img src="" alt="icon alert">
        <div>
            <p class="alert-title"></p>
            <p class="aler-msg"></p>
        </div>
        <span class="alert-close-btn">X</span>
    </div>

    <div class="header">
        <span class="brand-header">
            <img class="qnote-img" src="build/icons/256x256.png" alt="qnote icon">
            <h1 class="header-title">qnote</h1>
        </span>
        <span>
            <input placeholder="Search" type="text" class="search-bar">
        </span>
    </div>
    

    <div class="home">
        <div class="notes-container"></div>
        <button class="note-create-btn btn">+</button>
        <button class="settings-btn btn"><img class="settings-icon" src="img/settings.svg" alt="settings"></button>
    </div>

    <div class="notes-creation-menu">
        <p class="notes-creation-menu-title">New note</p>
        <input type="text" class="note-title-input" placeholder="Note name...">
        <div class="btns">
            <button class="cancel-new-note-btn btn">Cancel</button>
            <button class="create-new-note-btn btn">Create</button>
        </div>
    </div>

    <div class="note-display">
        <div class="chat-header">
            <button class="back-home-btn">
                <img src="img/back-left.svg" alt="back left">
            </button>
            <p class="title-chat-header"></p>
        </div>

        <section class="chat-msg">
        </section>

        <form class="chat-form">
            <input type="text" class="chat-input" placeholder="Write your note..." required />
            <button type="submit" class="chat-btn btn">+</button>
        </form>
    </div>

    <div class="settings-screen">
        <div class="settings-options">
            <span data-option="Theme" class="theme-option options option-active"><img src="img/theme.svg" alt="theme"></span>
            <span data-option="Data" class="data-option options"><img src="img/data.svg" alt="data"></span>
            <span data-option="About" class="about-option options"><img src="img/about.svg" alt="about"></span>
            <bnt class="exit-settings-screen options"><img src="img/exit.svg" alt="exit" class="exit-settings-icon"></bnt>
        </div>
        <div class="display-settings">
            <div data-option="Theme" class="display-theme">
                <div>
                    <div class="context">Style</div>
                    <select class="style-menu">
                        <option value="system" selected>System Default</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <div>
                    <div class="context">Color</div>
                    <div class="colors-container">
                        <span class="color-red colors"></span>
                        <span class="color-purple colors"></span>
                        <span class="color-blue colors"></span>
                        <span class="color-green colors"></span>
                    </div>
                </div>
            </div>

            <div data-option="Data" class="display-data">
                <span class="data-export">Export data</span>
                <label for="data-inp" class="data-import">Import data</label>
                <input type="file" id="data-inp" class="data-inp">
            </div>

            <div data-option="About" class="display-about">
                <div>
                    <img class="app-img" src="build/icons/256x256.png" alt="qnote img">
                    <p class="app-name">Qnote</p>
                </div>
                <div>
                    <div class="context">Website</div>
                    <a href="https://eierick.github.io/qnote" target="_blank">Qnote</a>
                </div>
                    <div class="context">Source Code</div>
                    <a href="https://github.com/eierick/qnote" target="_blank">Github</a>
                <div>
                    <div class="context">Credits</div>
                    <p>Made by Ã‰rick</p>
                </div>
                <div>
                    <div class="context">Legal</div>
                    <p class="legal-text">This application comes with absolutely no warranty. See the <a href="https://www.gnu.org/licenses/gpl-3.0.html" target="_blank"> GNU General Public License, version 3 or later</a> for details.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="rmenu">
        <span class="delete-btn rmenu-btn">Delete</span>
        <span class="copy-btn rmenu-btn">Copy</span>
        <span class="rename-btn rmenu-btn">Rename</span>
    </div>

    <div class="rename-menu">
        <textarea class="rename-textarea" autocomplete="on"></textarea>
        <div>
            <button class="rename-btn-cancel btn">Cancel</button>
            <button class="rename-btn-confirm btn">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="theme.js"></script>
</body>
</html>
