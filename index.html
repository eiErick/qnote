<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>qnote</title>
</head>
<body>
    <div class="alert">
        <img src="" alt="icon alert">
        <div>
            <p class="alert-title"></p>
            <p class="aler-msg"></p>
        </div>
        <span class="alert-close-btn">X</span>
    </div>

    <div class="home">
        <div class="notes-container">
        </div>
        <button class="note-create-btn btn">+</button>
    </div>

    <div class="notes-creation-menu">
        <p class="notes-creation-menu-title">New note</p>
        <input type="text" class="note-title-input" placeholder="Note name..." autofocus>
        <div class="btns">
            <button class="cancel-new-note-btn btn">Cancel</button>
            <button class="create-new-note-btn btn">Create</button>
        </div>
    </div>
    <script src="theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
